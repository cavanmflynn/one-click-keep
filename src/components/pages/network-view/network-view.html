<div class="page/network-view">
  <a-page-header :title="network.name" @back="() => $router.push('/')">
    <template slot="extra">
      <a-button
        :type="button.type"
        :icon="button.icon"
        :ghost="started"
        :loading="loading"
        @click="toggleNetwork"
      >
        {{ button.label }}
      </a-button>
    </template>
  </a-page-header>
</div>
